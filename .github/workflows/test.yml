name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    name: Pytest on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv (via pip)
      run: pip install uv

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Debug: List files in repository root
      run: ls -la

    - name: Debug: Print uv.lock content if exists
      run: cat uv.lock || echo "uv.lock not found or readable"

    - name: Install dependencies
      run: uv sync

    - name: Run pytest
      run: uv run pytest tests/ -v --cov=uv_mcp --cov-report=xml

    - name: Verify package is importable
      run: uv run python -c "import uv_mcp; print('Successfully imported uv_mcp')"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: saadmanrafat/uv-mcp
      continue-on-error: true