name: Docs Check

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/check_docs.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/check_docs.py'
  workflow_dispatch:

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Docs Check
        run: python3 scripts/check_docs.py
